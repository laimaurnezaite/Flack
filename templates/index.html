<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flack</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <!-- <link href="/static/styles.css" rel="stylesheet"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
            
    </head>
    <body style="background-color: #EEE2DC;">
        <div>
            <div style="padding:20px; color:#123C69;">
                <h2>Welcome to FLACK!</h2>
                <h3 id="welcome"></h3>
            </div>
        </div>
        
        <p id="username"></p>
        <div style="padding-left:20px; color:#123C69;"> 
            <form id="new-name" method="POST">
                <label for="name">Change name:</label>
                <input id="name" autocomplete="off" autofocus placeholder="Username" type="text">
                <input id="submit" type="submit" placeholder="Change">
            </form>
        </div>
        <div style="padding-left:20px; color:#123C69;">
            <form id="new_channel" method="POST">
                <label for="channel_name">Add new channel:</label>
                <input id="channel_name" name="new_channel" autocomplete="off" autofocus placeholder="Channel name" type="text">
                <input id="submit" type="submit" placeholder="Create">
            </form>
        </div>
        <div style="padding: 50px; height:auto; width:100%;">
            <div class="row">
                <div id="channels" class="col-4" style="border: 1px solid black; background-color:#BAB2B5;">Channels:
                    <div id="channel-list">
                    </div>
                </div>

                <div class="col-8" style="border: 1px solid black; background-color:#BAB2B5;">
                    <div>
                        Messages in channel:
                        <div id="messages_list">
                        </div>

                        <form id="write_new_message" style="padding-top: 50px; padding-bottom:50px; width:100%">
                            <input style="width:80%;" id="new_message" autocomplete="off" autofocus placeholder="New message" type="text">
                            <input style="width: 15%;" id="send_message" value="Send" type="submit">
                        </form>
                    </div>
                  
                </div>
            </div>

        </div>
    </body>
</html>
