<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flack</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
            
    </head>
    <body style="background-color: white;">
        <div >
            <div class="headers" style="text-align: left; background-color: #AC3B61; padding:5px; color:white;" >
                <h3>FLACK</h3>
                <h5 id="welcome" ></h5>
            </div>
        </div>
            <div class="row" id='changeName' style="text-align: left; background-color: #AC3B61; margin:auto; padding:5px; color:white; font-size:14px;">
                    <form id="new-name" method="POST">
                        <label for="name">Change name:</label>
                        <input id="name" autocomplete="off" autofocus placeholder="Username" type="text">
                        <input id="submit" type="submit" value="Change" style="width: 70px;">
                    </form>
            </div>
           
            <div class="row" id='AddChannel' style="background-color: #AC3B61; margin:auto; padding:5px; color:white; font-size:14px;">
                    <form id="new_channel" method="POST">
                        <label for="channel_name">Add new channel:</label>
                        <input id="channel_name" name="new_channel" autocomplete="off" autofocus placeholder="Channel name" type="text">
                        <input id="submit" type="submit" value="Add" style="width: 70px;">
                    </form>
            </div>
         </div>
            
        </div>
        <div style="height:auto;">
            <div class="row" style="height:auto; width:100%; margin-left:0px; margin-right:0px">

                <div id="channels" class="col-2" style="background-color:#AC3B61;">
                    <div class="row">
                        <div class="col" style="color: white; text-align:left; margin-left:-25px;"> Channels:</div>
                    </div>    
                    <div id="channel-list" style="color: white; text-align:left;">
                    </div>
                </div>

                <div id="chat" class="col-10" style="border: 1px solid black; background-color:white;">
                    <div class="row">
                        <div id="currentChannelName" class="col" style="font-weight:bold; padding:5px;"></div>
                    </div>
                    <div id="messages_list">
                        
                    </div>

                        <form id="write_new_message" style=" width:100%; padding-top:40px; padding-bottom:40px;">
                            <input style="width:85%;" id="new_message" autocomplete="off" autofocus placeholder="New message" type="text">
                            <input style="width: 14%;" id="send_message" value="Send" type="submit">
                        </form>
                    </div>
                  
                </div>
            </div>
        </div>
    </body>
</html>
